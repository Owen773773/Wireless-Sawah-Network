<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSN Dashboard</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/Dashboard.css">
    <script src="/assets/js/dashboard.js" defer></script>
</head>
<body>
<header class="navbar">
    <div class="navbar-left">
        <div class="logo-circle">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M17 8C8 10 5.9 16.17 3.82 21.34L5.71 22l1-2.3A4.49 4.49 0 0 0 8 20C19 20 22 3 22 3c-1 2-8 2.25-13 3.25S2 11.5 2 13.5s1.75 3.75 1.75 3.75C7 8 17 8 17 8z" fill="white"/>
            </svg>
        </div>
        <div class="brand-info">
            <h2 class="brand-name">WSN Dashboard</h2>
            <p class="brand-tagline">Wireless Sawah Network</p>
        </div>
    </div>

    <div class="navbar-right">
        <a href="#" class="btn-logout">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
            Keluar
        </a>
    </div>
</header>

<div class="main-content">
    <div class="section-header">
        <h2>Daftar Lahan</h2>
        <p>Klik kartu untuk melihat detail lahan</p>
    </div>

    <div class="card-grid">
    </div>
</div>
</body>
</html>
